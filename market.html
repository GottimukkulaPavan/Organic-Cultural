        .product-image {

            border-radius: 8px 8px 0 0;
            background-color: var(--border-color);
        }
    </style>
</head>

<body>

        <!-- Sidebar -->

                <li><a href="recommendations.html"><span>ğŸ§ </span> Smart Crop Guide</a></li>

                <li><a href="market.html" class="active"><span>ğŸ›’</span> Direct Market</a></li>

        <main class="main-content">
            <header class="d-flex justify-between align-center mb-4">
                <div>
                    <h2>Direct Market</h2>
                    <p class="text-muted">Buy fresh produce or sell your own harvest.</p>
                </div>
                <div class="d-flex gap-2">
                    <button id="view-cart-btn" class="btn btn-secondary">ğŸ›’ Cart (<span
                            id="cart-count">0</span>)</button>
                    <button class="btn btn-primary" onclick="showSellModal()">+ Sell Produce</button>
                </div>
            </header>

            <!-- Market Listings -->
            <div class="grid grid-3" id="market-grid">
                <!-- Populated by JS -->
            </div>
        </main>
    </div>

    <!-- Sell Modal -->
    <div id="sell-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="hideSellModal()">&times;</button>
            <h3>List Your Produce</h3>
            <form id="sell-form">
                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    <input type="text" id="prod-name" class="form-control" required placeholder="e.g. Organic Tomatoes">
                </div>
                <div class="grid grid-2 gap-2">
                    <div class="form-group">
                        <label class="form-label">Quantity</label>
                        <input type="text" id="prod-qty" class="form-control" required placeholder="e.g. 50 kg">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Price</label>
                        <input type="text" id="prod-price" class="form-control" required placeholder="e.g. $2/kg">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Image URL (Optional)</label>
                    <input type="url" id="prod-img" class="form-control" placeholder="https://...">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">List Logic</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
