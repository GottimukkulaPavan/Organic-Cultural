<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Organic Cultivation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-center justify-center" style="min-height: 100vh; background-color: var(--bg-color);">

    <div class="card" style="max-width: 500px; width: 100%; margin: 2rem;">
        <div class="text-center mb-4">
            <h2 style="color: var(--primary-dark);">Join Organic Cultivation</h2>
            <p>Create your account to start farming smarter.</p>
        </div>

        <form id="register-form">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="grid grid-2" style="gap: 1rem;">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" id="mobile" class="form-control" placeholder="+1 234 567 890" required>
                </div>
            </div>

            <div class="grid grid-2" style="gap: 1rem;">
                <div class="form-group">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" class="form-control" placeholder="City, State" required>
                </div>
                <div class="form-group">
                    <label for="farm-size" class="form-label">Farm Size (Acres)</label>
                    <input type="number" id="farm-size" class="form-control" placeholder="e.g. 5" min="0" step="0.1"
                        required>
                </div>
            </div>

            <div class="grid grid-2" style="gap: 1rem;">
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Repeat password"
                        required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Register Now</button>
        </form>

        <div class="text-center mt-4">
            <p>Already have an account? <a href="login.html"
                    style="color: var(--primary-color); font-weight: 600;">Login here</a></p>
            <p style="margin-top: 0.5rem;"><a href="index.html"
                    style="font-size: 0.9rem; color: var(--text-muted);">Back to Home</a></p>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
