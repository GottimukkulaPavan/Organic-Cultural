        <main class="main-content">
            <header class="mb-4">
                <h2>Smart Crop Recommendation</h2>
                <p class="text-muted">Select your region and soil details to get scientific crop suggestions.</p>
            </header>

            <div class="card mb-4">
                <form id="recommendation-form">
                    <div class="grid grid-3">
                        <div class="form-group">
                            <label class="form-label">State (Rajya)</label>
                            <select id="state-select" class="form-control" required>
                                <option value="">Select State</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Soil Type (Mitti)</label>
                            <select id="soil-select" class="form-control" required>
                                <option value="">Select Soil</option>
                                <option value="Alluvial">Alluvial (Jalodh)</option>
                                <option value="Black">Black (Kali)</option>
                                <option value="Red">Red (Laal)</option>
                                <option value="Laterite">Laterite</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Season (Mausam)</label>
                            <select id="season-select" class="form-control" required>
                                <option value="">Select Season</option>
                                <option value="Kharif">Kharif (Monsoon)</option>
                                <option value="Rabi">Rabi (Winter)</option>
                                <option value="Zaid">Zaid (Summer)</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Get Suggestions</button>
                </form>
            </div>

            <div id="results-area" class="d-none">
                <h3 class="mb-3">Recommended Crops</h3>
                <div class="grid grid-2" id="crop-suggestions">
                    <!-- Populated by JS -->
                </div>
            </div>
