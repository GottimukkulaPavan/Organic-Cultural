        <main class="main-content">
            <header class="d-flex justify-between align-center mb-4">
                <div>
                    <h2>Ask an Expert</h2>
                    <p class="text-muted">Get expert advice on your farming problems.</p>
                </div>
                <button id="raise-query-btn" class="btn btn-primary">+ Raise Query</button>
            </header>

            <div class="card mb-4" id="query-form-card" style="display: none;">
                <h3>New Query</h3>
                <form id="query-form">
                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <input type="text" id="query-subject" class="form-control" required
                            placeholder="Brief title of your problem">
                    </div>
                    <div class="grid grid-2 gap-2">
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select id="query-category" class="form-control">
                                <option>Pest & Disease</option>
                                <option>Fertilizer</option>
                                <option>General Farming</option>
                                <option>Marketing</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Attachments (Optional)</label>
                            <input type="file" id="query-file" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Detailed Description</label>
                        <textarea id="query-desc" class="form-control" rows="4" required
                            placeholder="Describe your issue in detail..."></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Submit Query</button>
                        <button type="button" class="btn btn-secondary"
                            onclick="document.getElementById('query-form-card').style.display='none'">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Query List -->
            <div id="queries-list" class="d-flex flex-column gap-3">
                <!-- Dynamically Populated -->
            </div>
        </main>
    </div>
