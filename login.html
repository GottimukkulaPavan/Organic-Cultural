<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriConnect</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-center justify-center" style="min-height: 100vh; background-color: var(--bg-color);">

    <div class="card" style="max-width: 400px; width: 90%; margin: 2rem;">
        <div class="text-center mb-4">
            <h2 style="color: var(--primary-dark);">Welcome Back</h2>
            <p>Login to your account.</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="text-center mb-3">
                <a href="#" style="color: var(--primary-color); font-size: 0.9rem;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <div class="text-center mt-4">
            <p>New to AgriConnect? <a href="register.html"
                    style="color: var(--primary-color); font-weight: 600;">Register here</a></p>
            <p style="margin-top: 0.5rem;"><a href="index.html"
                    style="font-size: 0.9rem; color: var(--text-muted);">Back to Home</a></p>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
